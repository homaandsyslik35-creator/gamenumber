<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<title>Игра: Угадай число</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
  input { padding: 10px; font-size: 16px; width: 100px; }
  button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
  #message { margin-top: 20px; font-size: 18px; }
</style>
</head>
<body>
<h1>Игра: Угадай число от 1 до 100</h1>
<p>Попробуйте угадать число, которое я загадал!</p>
<input type="number" id="guessInput" min="1" max="100" />
<br />
<button onclick="checkGuess()">Угадать</button>
<div id="message"></div>

<script>
  const secretNumber = Math.floor(Math.random() * 100) + 1;
  let attempts = 0;

  function checkGuess() {
    const guess = parseInt(document.getElementById('guessInput').value);
    const message = document.getElementById('message');
    attempts++;
    if (isNaN(guess)) {
      message.textContent = 'Пожалуйста, введите число.';
    } else if (guess === secretNumber) {
      message.textContent = `Поздравляем! Вы угадали число за ${attempts} попыток.`;
    } else if (guess < secretNumber) {
      message.textContent = 'Слишком мало! Попробуйте еще раз.';
    } else {
      message.textContent = 'Слишком много! Попробуйте еще раз.';
    }
  }
</script>
</body>
</html>
